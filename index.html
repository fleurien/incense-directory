<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Monda:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Incense Directory</title>
</head>
<body>
    
    <header>
        <nav>
            <div id="logo">
                <img src="https://via.placeholder.com/200x60" alt="Logo">
            </div>
            <div class="links">
                <ul>
                    <li>
                        <a href="#">home</a>
                    </li>
                    <li>
                        <a href="#">guide</a>
                    </li>
                    <li>
                        <a href="#">directory</a>
                    </li>
                </ul>
            </div>
            <div id="search">
                Search
            </div>
        </nav>
    </header>

    <section>
        <div class="section-left">
            <h2>Incense Directory</h2>
            <p>All your scents in one place. Search the directory for your newest fragrances or discover old favourites.</p>
            <button class="button">Find a scent</button>
        </div>
        <div class="section-right">
            <div id="section-image">
                <img src="https://via.placeholder.com/400x300" alt="Section image">
            </div>
        </div>
    </section>

</body>
</html>
